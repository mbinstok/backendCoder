
<!-- Formulario HTML para Carga de Productos-->
    
    <h1 style="background-color: rgb(89, 8, 251); color: white; text-align: center">
        Sistema de Carga de Productos
    </h1>

    <form action="/api/productos" method="post">
        Title: <input type="text" name="title" /><br /><br />
        Price: <input type="number" name="price" /><br /><br />
        Thumbnail: <input type="text" name="thumbnail" /><br /><br />

    <button type="submit" style="background-color: rgb(89, 8, 251); color: white; text-align: center">
        Nuevo producto
    </button>
    </form>
